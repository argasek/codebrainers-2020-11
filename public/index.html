<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        min-height: 100%;
      }

      #game {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #game div {
        margin-bottom: 50px;
      }

      #game #answer {
        margin: 100px 0;
      }

      #game #lives {
        font-size: 24px;
        line-height: 60px;
        width: 60px;
        height: 60px;
        border: 1px solid black;
        border-radius: 50%;
        text-align: center;
        font-weight: 800;
      }

      #answer {
        display: flex;
        flex-direction: row;
      }

      #answer .answer-letter {
        height: 50px;
        width: 50px;
        line-height: 50px;
        font-size: 24px;
        text-align: center;
        border-bottom: 3px solid black;
        margin-right: 20px;
      }

      #answer .answer-letter.space {
        margin-right: 75px;
      }

      #answer .answer-letter:last-of-type {
        margin-right: 0;
      }

      #letters {
        display: flex;
        flex-direction: row;
        width: 920px;
        flex-wrap: wrap;
      }

      #letters button {
        border: 1px solid black;
        width: 40px;
        height: 40px;
        line-height: 40px;
        background: none;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div id="game">
      <div id="category">KATEGORIA</div>
      <div id="lives">5</div>
      <div id="answer">
        <div class="answer-letter"></div>
        <div class="answer-letter"></div>
        <div class="answer-letter"></div>
        <div class="answer-letter"></div>
        <div class="answer-letter space"></div>
        <div class="answer-letter"></div>
        <div class="answer-letter"></div>
        <div class="answer-letter"></div>
      </div>
      <div id="letters">
        <button value="A">A</button>
        <button value="Ą">Ą</button>
        <button value="B">B</button>
        <button value="C">C</button>
        <button value="Ć">Ć</button>
        <button value="D">D</button>
        <button value="E">E</button>
        <button value="Ę">Ę</button>
        <button value="F">F</button>
        <button value="G">G</button>
        <button value="H">H</button>
        <button value="I">I</button>
        <button value="J">J</button>
        <button value="K">K</button>
        <button value="L">L</button>
        <button value="Ł">Ł</button>
        <button value="M">M</button>
        <button value="Ń">Ń</button>
        <button value="O">O</button>
        <button value="Ó">Ó</button>
        <button value="P">P</button>
        <button value="Q">Q</button>
        <button value="R">R</button>
        <button value="S">S</button>
        <button value="Ś">Ś</button>
        <button value="T">T</button>
        <button value="U">U</button>
        <button value="V">V</button>
        <button value="W">W</button>
        <button value="X">X</button>
        <button value="Y">Y</button>
        <button value="Z">Z</button>
        <button value="Ź">Ź</button>
        <button value="Ż">Ż</button>
      </div>
    </div>

  </body>
</html>
